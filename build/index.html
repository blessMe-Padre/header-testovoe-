<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="img/logo.png" alt="студика">
            <div class="region">
              <div class="region__header">
                <svg width="32" height="32">
                  <use xlink:href="img/sprite/sprite.svg#city"></use>
                </svg>
                <span class="region__header-span">Любой регион</span>
              </div>
              <div class="region__block">
                <div class="region__input">
                  <input class="input input--region" type="text" placeholder="Регион, город, населенный пункт">
                </div>
                <ul class="region__active"></ul>
                <ul class="region__list"></ul>
                <div class="region__button">
                  <button class="button">сохранить</button>
                </div>
              </div>
            </div>
          </div>

          <div class="header__input">
            <svg width="17" height="17">
              <use xlink:href="img/sprite/sprite.svg#search"></use>
            </svg>
            <input class="input" type="text" placeholder="Учебное заведение, специальность или профессия">
          </div>

          <div class="header__account account">
            <a class="account__link" href="#">
              <svg width="15" height="15">
                <use xlink:href="img/sprite/sprite.svg#heart"></use>
              </svg>
              <span>0</span>
            </a>

            <button class="account__btn">Войти</button>
            <div class="account__user">
              <span class="account__user-name">Екатерина</span>
              <img src="img/avatar.png" alt="">
            </div>

          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Вузы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Колледжи</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Техникумы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Училища</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Специальности</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Профессии</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Отзывы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Учебным заведениям</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Тест на профориентацию</a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">
      <div class="footer__nav nav-footer">
        <div class="container">
          footer
        </div>
      </div>
    </footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
